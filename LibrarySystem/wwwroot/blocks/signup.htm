<!-- Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content rounded-0 border-0 p-4">
            <div class="modal-header border-0">
                <h3>Register</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="login">
                    <form action="#" class="row">
                        <div class="col-12">
                            <label for="signupBarcode">Barcode</label>
                            <input type="text" class="form-control mb-3" id="signupBarcode" name="signupBarcode" placeholder="*">
                        </div>
                        <div class="col-12">
                            <label for="signupUserName">User Name</label>
                            <input type="text" class="form-control mb-3" id="signupUserName" name="signupUserName" placeholder="*">
                        </div>
                        <div class="col-12">
                            <label for="signupEmail">Email</label>
                            <input type="email" class="form-control mb-3" id="signupEmail" name="signupEmail" placeholder="*">
                        </div>
                        <div class="col-12">
                            <label for="signupPassword">Password</label>
                            <input type="password" class="form-control mb-3" id="signupPassword" name="signupPassword" placeholder="*">
                        </div>
                        <div class="col-12">
                          <label for="uploadImage">Upload Image</label>
                          <input type="file" class="form-control mb-3" id="uploadImage" name="choose your image">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">SIGN UP</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
