<!DOCTYPE html>
<html lang="en">
<body>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content rounded-0 border-0 p-4">
            <div class="modal-header border-0">
                <h3>Login</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="#" class="row">
                    <div class="col-12 mb-3">
                        <label for="loginBarcode" class="form-label">Barcode</label>
                        <input type="text" class="form-control" id="loginBarcode" name="loginBarcode" placeholder="Enter your barcode">
                    </div>
                    <div class="col-12 mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" name="loginPassword" placeholder="Enter your password">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">LOGIN</button>
                    </div>
                </form>
                
                <!-- Statement and Register button -->
                <p class="mt-3">Don't have an account? <button class="btn btn-primary" onclick="openRegisterModal()">Register</button></p>
            </div>
        </div>
    </div>
</div>

<script>
    // Function to open the Register modal
    function openRegisterModal() {
        $('#loginModal').modal('hide');
        $('#signupModal').modal('show');
    }
</script>

</body>
</html>
